<html>

<head>
  <title>TS Intro</title>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        '.': {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('index')
      .then(null, console.error.bind(console));
  </script>
</head>

<body>
</body>

</html>
